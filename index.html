<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏主页</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #a7f3d0 100%);
            flex-wrap: wrap; /* 允许换行 */
            gap: 20px; /* 按钮之间的间隙 */
        }
        .pinyin-btn {
            display: inline-block;
            padding: 12px 32px;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(90deg, #4f8cff 0%, #6ee7b7 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(79,140,255,0.15);
            transition: background 0.3s, transform 0.2s;
        }
        .pinyin-btn:hover {
            background: linear-gradient(90deg, #6ee7b7 0%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.05);
        }
    </style>
</head>
<body>
    <button class="pinyin-btn" onclick="location.href='pinyin.html'">拼音连线游戏</button>
    <button class="pinyin-btn" onclick="location.href='fayin.html'">发音点字游戏</button>
    <button class="pinyin-btn" onclick="location.href='migong.html'">迷宫游戏</button>
    <button class="pinyin-btn" onclick="location.href='hanzibihua.html'">汉字笔画</button>

</body>
</html>
